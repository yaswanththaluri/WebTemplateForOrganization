        <div class="body-content">
        
             
            <div class="jumbotron" id="signup-block">
            
                <div class="display-4"><span id="signin-head-decor">&nbsp;&nbsp;</span>&nbsp;Create Account</div>
                
                <hr class="my-4">
                
                <form>
                    
                    <div class="form-group">
                        <label for="name">Name of User</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter Name">
                    </div>
                
                    <div class="form-group">
                        <label for="inputEmail1">Email address</label>
                        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    
                    <div class="form-group">
                        <label for="inputPassword1">Password</label>
                        <input type="password" class="form-control" id="inputPassword1" placeholder="Password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmInputPassword1" placeholder="Confirm Password">
                    </div>
                    
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">By checking this, You Accept all our terms and Conditions</label>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-lg " id="submit-login">Create Account</button>
                
                </form>
            
            </div>
            
           
        </div>
